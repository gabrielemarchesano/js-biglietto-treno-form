<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Biglietteria Form</title>
</head>

<body>
  <div class="container py-5">
    <form>
      <div class="row align-items-center">

        <div class="col-4">
          <div class="my-3">
            <label for="userInfo" class="form-label">Nome e cognome</label>
            <input name="user" type="text" id="userInfo" class="form-control" placeholder="Inserisci nome e cognome">
          </div>

          <div class="my-3">
            <label for="age" class="form-label">Età del passeggero</label>
            <input class="form-control" name="age" type="number" id="age-field" placeholder="Età">
          </div>

          <div class="my-3">
            <label for="km" class="form-label">Chilometri da percorrere</label>
            <input name="km" type="number" id="kilometer-field" class="form-control"
              placeholder="Inserisci i chilometri">
          </div>

          <button id="button" class="btn btn-primary" type="submit">Invia</button>
        </div>

        <div class="col-8">
          <div class="card">
            <div class="card-header">
              <h5 class="my-3 text-center">Biglietto del treno</h5>
            </div>
            <div class="card-body">
              <div class="row text-center">

                <div class="col">
                  <h6 class="text-center">Nome e cognome</h6>
                  <p id="user-info"></p>
                </div>

                <div class="col">
                  <h6 class="text-center">Età</h6>
                  <p id="age-info"></p>
                </div>

                <div class="col">
                  <h6 class="text-center">Offerta</h6>
                  <p id="sales-info"></p>
                </div>

                <div class="col">
                  <h6 class="text-center">Prezzo</h6>
                  <p id="price-info"></p>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>
    </form>
    <p id="travel-info"></p>
  </div>

  <script src="./assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
